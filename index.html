<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <!-- FORM -->
    <form class="form" action="account.html">
        <img src="./img/avatar.png" alt="avatar" class="avatar">
        <h2>Crea il tuo account</h2>
        <div class="input">
            <!-- username -->
            <div class="inputBox user">
                <label for="">UserName</label>
                <input value="" id="username" type="text" placeholder="username">
                <small></small>
            </div>
            <!-- email -->
            <div class="inputBox email">
                <label for="">Email</label>
                <input id="email" type="email" placeholder="email@example.com">
                <small></small>
            </div>
            <!-- password -->
            <div class="inputBox pass">
                <label for="">Password</label>
                <input id="password" type="password">
                <small></small>
            </div>
            <!-- password2 -->
            <div class="inputBox pass2">
                <label for="">Conferma Password</label>
                <input id="password2" type="password">
                <small></small>
            </div>
            <!-- button -->
            <div class="inputBox btn">
                <button id="btn" type="submit">Create your account</button>
            </div>
        </div>
    </form>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
